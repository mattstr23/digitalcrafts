<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="body">
        <h1>2Do List</h1>
        <div class="userArea1">
            <input class="userInput" placeholder="Type your to do here" type="text">
            <button class="subBut">Submit</button>
            <button class="viewBut">View</button>
        </div>
        <div class="toDoCont"></div>
        <div>
            <input class="delNum" type="text" placeholder="ID#">
            <button class="delBut">Delete</button>
        </div>
        <div>
            <input class="upNum" type="text" placeholder="ID#">
            <input class="updateTask" type="text" placeholder="Type your task Update">
            <button class="updateBut">Update</button>
        </div>
        
    </div>
</body>
<script src="getToDo.js"></script>
</html>
